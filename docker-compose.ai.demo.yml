version: '3'
services:
  api:
    image: dalmiamanhv/sensai-ai:v2
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENV=staging
    ports:
      - '8001:8001'
    working_dir: /demo
    command: uvicorn api:app --host 0.0.0.0 --port 8001
    volumes:
      - /appdata:/appdata

  demo:
    image: dalmiamanhv/sensai-ai:v2
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENV=staging
    ports:
      - '8501:8501'
    working_dir: /demo
    command: streamlit run home.py
    volumes:
      - /appdata:/appdata
  
